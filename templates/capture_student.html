<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Capture Student</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    video, canvas { width: 100%; max-width: 520px; border: 2px solid #444; border-radius: 10px; }
  </style>
</head>
<body>
  {% include 'navbar.html' %}
  <div class="container mt-4">
    <h3>Capture Student</h3>
    <form method="POST">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Roll Number</label>
          <input type="text" name="roll" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" required>
        </div>
        <div class="col-md-4">
          <label class="form-label">Branch</label>
          <select name="branch" class="form-select" required>
            <option value="CSDA">CSDA</option>
            <option value="CIOT">CIOT</option>
            <option value="ECAM1">ECAM1</option>
            <option value="ECAM2">ECAM2</option>
          </select>
        </div>
      </div>

      <div class="mt-3">
        <video id="video" autoplay></video>
        <button type="button" id="snap" class="btn btn-primary mt-2">Take Photo</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <input type="hidden" name="image_data" id="image_data">
      </div>

      <button type="submit" class="btn btn-success mt-3">Save Student</button>
    </form>
  </div>

  <script>
    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const snap = document.getElementById("snap");
    const imageData = document.getElementById("image_data");

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => { video.srcObject = stream; })
      .catch(err => alert("Camera access failed: " + err.message));

    snap.addEventListener("click", () => {
      const ctx = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      imageData.value = canvas.toDataURL("image/jpeg");
      alert("Photo captured! Now click Save Student.");
    });
  </script>
</body>
</html>
